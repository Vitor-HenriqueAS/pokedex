<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Normalize.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Google Fonts - Roboto -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/pokedex.css">
	<link rel="stylesheet" href="assets/css/sideBar.css">

	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
	<title>Pokédex</title>
</head>
<body>
	<main>

		<section id="sideBarPokemon" class="side-bar">
		</section>

		<section class="content">
			<h1 id="whichGeneration">Pokédex - Primeira Geração</h1>

			<div class="generation">
				<input type="radio" id="1g" name="generation" value="1G" checked>
			  <label for="1g">1- G</label>

			  <input type="radio" id="1g" name="generation" value="2G">
			  <label for="1g">2- G</label>

			  <input type="radio" id="3g" name="generation" value="3G">
			  <label for="3g">3- G</label>

			  <input type="radio" id="4g" name="generation" value="4G">
			  <label for="4g">4- G</label>

			  <input type="radio" id="5g" name="generation" value="5G">
			  <label for="5g">5- G</label>

			  <input type="radio" id="6g" name="generation" value="6G">
			  <label for="6g">6- G</label>

			  <input type="radio" id="7g" name="generation" value="7G">
			  <label for="7g">7- G</label>
			</div>

			<ol id="pokemonList" class="pokemons">
			</ol>

			<div class="pagination">
				<button id="loadMoreButton" type="button">
					Load More
				</button>
			</div>
		</section>
	</main>

	<footer>Feito por &copy;
		<a href="https://github.com/Vitor-HenriqueAS" target="_blank">Vitor Henrique</a> 2022
	</footer>

</body>

<!-- JS -->
<script src="assets/js/pokemon-model.js"></script>
<script src="assets/js/poke-api.js"></script>
<script src="assets/js/main.js"></script>
</html>
